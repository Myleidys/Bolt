        <div class="container">

            <form>
                <div class="general2 d-flex flex-column">

                    <div class="contenedor d-flex flex-column row col-md-8 col-lg-6">
                        <h3>Iniciar sesión</h3>

                        <div class="row col-sm-8 espacio input-group mb-3">
                            <div class="input-group-prepend  campos">
                                <span class="input-group-text"><i class="fas fa-user-circle"></i></span>
                            </div>
                            <input type="text" class="form-control campos-texto" id="usuario" title="Escriba su usuario"
                                placeholder="Usuario" minlength="8" maxlength="30" pattern="[A-Za-z]{1-15}" required>
                        </div>

                        <div class="row col-sm-8 espacio input-group mb-3">
                            <div class="input-group-prepend  campos">
                                <span class="input-group-text"><i class="fas fa-lock"></i></span>
                            </div>
                            <input type="password" class="form-control campos-texto" id="contraseña"
                                title="Escriba su contraseña con un minino de 5 y maximo de 10 caracteres"
                                placeholder="Contraseña" minlength="5" maxlength="10" pattern="[A-Za-z0-9!?-]{1-15}"
                                required>
                        </div>

                        <div class="boton2 col-sm-8">

                            <button class="bton2" onclick="window.location.href='index.html'"
                                type="button">Ingresar</button>
